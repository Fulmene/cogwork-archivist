Configuration:
    status: warn
    Appenders:
        Console:
            name: Console
            target: SYSTEM_OUT
            PatternLayout:
                Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %25logger{1} - %msg%n"
        File:
            name: File
            fileName: alchemagis.log
            PatternLayout:
                Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %25logger{1} - %msg%n"
    Loggers:
        Root:
            level: debug
            AppenderRef:
                ref: Console
